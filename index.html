<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Team 18 Semarang</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Dashboard Team 18 Semarang</h1>
        <nav>
          <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/teams.html">Our Team</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="filter-group">
      <div class="filter-item">
        <label for="store-location-select">Store Location</label>
        <select id="store-location-select" aria-label="Store Location">
          <option value="all">All</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="product-category-select">Product Category</label>
        <select id="product-category-select" aria-label="Product Category">
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <div id="total-revenue">Total Revenue: $0.00</div>
    <main>
      <div class="chart-grid">
        <section id="product-category-section" class="chart-container">
          <h2>Kategori Produk</h2>
          <canvas id="product-category-chart"></canvas>
        </section>
        <section id="most-purchased-product-section" class="chart-container">
          <h2>Penjualan Produk Terlaris</h2>
          <canvas id="most-purchased-product-chart"></canvas>
        </section>
        <section
          id="transaction-distribution-time-section"
          class="chart-container"
        >
          <h2>Distribusi Waktu Transaksi</h2>
          <canvas id="transaction-distribution-time-chart"></canvas>
        </section>
      </div>
      <section id="transaction-table-section">
        <h2>Tabel Transaksi</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Waktu</th>
              <th>Lokasi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Team 18 Semarang. All rights reserved.</p>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
